DatabaseConsistencySettings:
  color: true
  log_level: DEBUG

DatabaseConsistencyCheckers:
  UniqueIndexChecker:
    enabled: false

PatientProfile:
  patient_feedback:
    MissingIndexChecker:
      enabled: false

Clinic:
  clinic_type:
    NullConstraintChecker:
      enabled: false

UserInvitation:
  inviter:
    BelongsToPresenceChecker:
      enabled: false
    ForeignKeyChecker:
      enabled: false
    ColumnPresenceChecker:
      enabled: false
  user_profile:
    ColumnPresenceChecker:
      enabled: false

PharmacistInvitation:
  inviter:
    BelongsToPresenceChecker:
      enabled: false
    ColumnPresenceChecker:
      enabled: false
    ForeignKeyChecker:
      enabled: false
  pharmacist_profile:
    ColumnPresenceChecker:
      enabled: false

JoinRequest:
  email:
    NullConstraintChecker:
      enabled: false

Appointment:
  cancellable_until:
    NullConstraintChecker:
      enabled: false
  reschedulable_until:
    NullConstraintChecker:
      enabled: false

ActiveRecord::SchemaMigration:
  version:
    PrimaryKeyTypeChecker:
      enabled: false

DataMigrate::DataSchemaMigration:
  version:
    PrimaryKeyTypeChecker:
      enabled: false

QuestionnaireResponse:
  guest_user:
    ForeignKeyChecker:
      enabled: false
  appointment:
    MissingIndexChecker:
      enabled: false
